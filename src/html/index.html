<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Hello Vrogger!</title>
  </head>
  <body>
    <a-scene fog="type: linear; color: #FFFFFF; far: 70; near: 0">
      <a-assets>
        <a-mixin id="color" material="color: #FFFFFF; metalness: 0; roughness: 0.9"></a-mixin>

        <a-mixin id="land"
          obj-model="obj: url(/res/land.obj)"
          position="0 -1 0"
          rotation="0 90 0">
        </a-mixin>

        <a-mixin id="ground"
          static-body
          fix-physics
          geometry="primitive: box; height: 100; width: 500; depth: 100; translate: 0 -50 0">
        </a-mixin>

        <a-mixin id="sky"
          geometry="primitive: sphere; radius: 5000"
          scale="-1 1 1">
        </a-mixin>

        <a-mixin id="car-1"
          fix-physics
          material="color: #FFFFFF"
          moving="speed: 0.5"
          geometry="primitive: box; height: 1; width: 5; depth: 1.8; translate: 0 0.5 0">
        </a-mixin>
        <a-mixin id="car-2"
          fix-physics
          material="color: #FFFFFF"
          moving="speed: 0.3"
          geometry="primitive: box; height: 2.5; width: 4.5; depth: 2; translate: 0 1.25 0">
        </a-mixin>
        <a-mixin id="car-3"
          fix-physics
          material="color: #FFFFFF"
          moving="speed: 0.6"
          geometry="primitive: box; height: 1.5; width: 4.5; depth: 2; translate: 0 0.75 0">
        </a-mixin>
        <a-mixin id="car-4"
          fix-physics
          material="color: #FFFFFF"
          moving="speed: 0.8"
          geometry="primitive: box; height: 1; width: 5; depth: 1.8; translate: 0 0.5 0">
        </a-mixin>
        <a-mixin id="car-5"
          fix-physics
          material="color: #FFFFFF"
          moving="speed: 0.7"
          geometry="primitive: box; height: 4.5; width: 20; depth: 2.5; translate: 0 2.25 0">
        </a-mixin>
      </a-assets>

      <a-box
        opacity="0"
        dynamic-body
        jumper="using: #camera"
        keyboard-controls
        touch-controls
        height="1.5"
        position="0 1.5 15">
        <a-camera id="camera" wasd-controls-enabled="false"></a-camera>
      </a-box>

      <a-entity mixin="sky"></a-entity>
      <a-entity light="type: hemisphere; color: #7EC6FF; groundColor: #FF9CB6; intensity: 0.3"></a-entity>
      <a-entity light="type: point; color: #7EC6FF; intensity: 0.7; decay: 0" position="-100 100 -100"></a-entity>
      <a-entity light="type: point; color: #FF9CB6; intensity: 0.7; decay: 0" position="100 100 100"></a-entity>

      <a-entity mixin="color land"></a-entity>
      <a-entity mixin="color ground"></a-entity>
      <a-entity mixin="color hill" position="0 0 -20"></a-entity>
      <a-entity mixin="color hill" position="0 0 20"></a-entity>

      <a-entity position="-50 0 6" spawner="mixin: car-1"></a-entity>
      <a-entity position="50 0 3" rotation="0 180 0" spawner="mixin: car-2"></a-entity>
      <a-entity position="-50 0 0" spawner="mixin: car-3"></a-entity>
      <a-entity position="50 0 -3" rotation="0 180 0" spawner="mixin: car-4"></a-entity>
      <a-entity position="-50 0 -6" spawner="mixin: car-5"></a-entity>
    </a-scene>
  </body>
</html>
